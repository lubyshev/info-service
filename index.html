<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="#">Тестовое задание</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="starter-template">
          <h1>jQuery &rarr; GET-запрос</h1><hr />
        <div id="get-request">
            <section id="section-url">
                <label for="url">Введите URL для запроса</label>
                <input id="url" name="url" type="text" class="" value="/data.html" autocomplete="off"/>
            </section>
            <input id="chb-emulate" name="emulate" type="checkbox" />
            <label for="chb-emulate">Эмулировать ответ</label>
            <section id="section-emulate" class="hidden col-xs-offset-1">
                <ul class="list-group">
                  <li class="list-group-item">
                      <input id="rbtn-success" name="rbtn" type="radio" checked="checked"/>
                      <label for="rbtn-success">Нормальный ответ</label></li>
                  <li class="list-group-item">
                      <input id="rbtn-fail" name="rbtn" type="radio" />
                      <label for="rbtn-fail">Ошибка на сервере</label></li>
                </ul>
            </section>
            <section id="section-buttons">
                <div class="btn-group">
                <button id="btn-start" type="button"
                        class="btn btn-info btn-lg" >Пуск!</button>
                </div>
            </section>
        </div>
      </div>
    </div>

    <!-- Окно -->
    <div class="modal fade" id="modal-request" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Обработка транзакции</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-modal-close  " data-dismiss="modal">Закрыть</button>
        </div>
      </div>

    </div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="document.js" defer="defer"></script>
</body>
</html>
